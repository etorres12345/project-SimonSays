<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main>
        <div id="game-intro">
            <h1 class="intro-heading">SIMON SAYS!</h1>
            <button class="button1 start-color"></button>
            <button class="button2 start-color"></button>
            <button class="button3 start-color"></button>
            <button class="button4 start-color"></button>
            <ul>
                <li>4 different colored buttons!</li>
                <li>Can you remember the sequence?</li>
                <li>Match the sequence to move to the next level!</li>
            </ul>
            <button id="start-button">LET'S GO!</button>
        </div>

        <div id="game-container">
            <h1 id="game-heading">CAN YOU MATCH THE SEQUENCE?</h1>
            <button class="game-button blue"></button>
            <button class="game-button green"></button>
            <button class="game-button yellow"></button>
            <button class="game-button red"></button>
            <p class="level">Level 1</p>
        </div>

        <div id="game-end">
            <h1>GAME OVER!</h1>
            <br />
            <button id="restart-button"></button>
        </div>
    </main>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
